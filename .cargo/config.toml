[target.x86_64-unknown-none]
rustflags = [
    "-C", "link-arg=-Tconfig/x86_64/linkerscript.ld",
    "-C", "code-model=kernel",
    "-C", "relocation-model=dynamic-no-pic",
    "-C", "no-redzone=yes"
]

[target.aarch64-unknown-none-softfloat]
rustflags = [
    "-C", "link-arg=-Tconfig/aarch64/linkerscript.ld",
    "-C", "code-model=large",
    "-C", "no-redzone=yes"
]
